name: "Release ðŸš€"

on:
  push:
    tags:
      - "release/**/v*"

jobs:
  extract_info:
    name: Extract Release Type and Version ðŸ“‹
    runs-on: ubuntu-latest

    outputs:
      release_type: ${{ steps.extract_info.outputs.release_type }}
      version: ${{ steps.extract_info.outputs.version }}
      release_path: ${{ steps.extract_info.outputs.release_path }}

    steps:
      - name: Extract Release Type and Version ðŸ“‹
        id: extract_info
        run: |
          TAG=${GITHUB_REF#refs/tags/release/}
          RELEASE_PATH=${TAG%%/v*}
          VERSION=${TAG#*/v}
          RELEASE_TYPE=${RELEASE_PACKAGE_PATH//\//:}

          echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "release_path=${RELEASE_PATH}" >> $GITHUB_OUTPUT

      - name: Dump Release Info
        run: |
          echo "Release Type: ${{ steps.extract_info.outputs.release_type }} Version: ${{ steps.extract_info.outputs.version }} extracted from ${GITHUB_REF}"

  build:
    name: Build ðŸ› ï¸
    runs-on: ubuntu-latest
    needs: extract_info
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Gradle ðŸ“¦
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2

      - name: Allow Gradle Wrapper to be executable ðŸ’ª
        run: chmod +x gradlew

      - name: Build ðŸ”¨
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:build

  draft-release:
    name: Draft Release for tag ðŸ“¦
    needs: [build, extract_info]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Gradle ðŸ“¦
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2

      - name: Allow Gradle Wrapper to be executable ðŸ’ª
        run: chmod +x gradlew

      - name: Build ðŸ”¨
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:build

      - name: Create Release ðŸ“¦
        id: create_release
        uses: ncipollo/release-action@v1

        with:
          artifacts: |
            ${{needs.extract_info.outputs.release_path}}/build/libs/*.jar
          allowUpdates: true
          makeLatest: false
          name: ${{needs.extract_info.outputs.release_type}}/${{needs.extract_info.outputs.version}}
          token: ${{ secrets.GITHUB_TOKEN }}
