name: "Release ðŸš€"

on:
  push:
    tags:
      - "release/**/v*"

jobs:
  extract_info:
    name: Extract Release Type and Version ðŸ“‹
    runs-on: ubuntu-latest

    outputs:
      release_type: ${{ steps.extract_info.outputs.release_type }}
      version: ${{ steps.extract_info.outputs.version }}
      release_path: ${{ steps.extract_info.outputs.release_path }}

    steps:
      - name: Extract Release Type and Version ðŸ“‹
        id: extract_info
        run: |
          TAG=${GITHUB_REF#refs/tags/release/}
          RELEASE_PATH=${TAG%%/v*}
          VERSION=${TAG#*/v}
          RELEASE_TYPE=${RELEASE_PATH//\//:}

          echo "release_type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "release_path=${RELEASE_PATH}" >> $GITHUB_OUTPUT

      - name: Dump Release Info
        run: |
          echo "Extracted Release Info from Tag: ${GITHUB_REF}"
          echo "Release Type: ${{ steps.extract_info.outputs.release_type }}"
          echo "Version: ${{ steps.extract_info.outputs.version }}"
          echo "Release Path: ${{ steps.extract_info.outputs.release_path }}"

  build:
    name: Build ðŸ› ï¸
    runs-on: ubuntu-latest
    needs: extract_info
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Gradle ðŸ“¦
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2

      - name: Allow Gradle Wrapper to be executable ðŸ’ª
        run: chmod +x gradlew

      - name: Build ðŸ”¨
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:build

  draft-release:
    name: Draft Release for tag ðŸ“¦
    needs: [build, extract_info]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Gradle ðŸ“¦
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.2

      - name: Allow Gradle Wrapper to be executable ðŸ’ª
        run: chmod +x gradlew

      - name: Build ðŸ”¨
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:build

      - name: Create Release ðŸ“¦
        id: create_release
        uses: ncipollo/release-action@v1

        with:
          artifacts: |
            ${{needs.extract_info.outputs.release_path}}/build/libs/*.jar
          allowUpdates: true
          makeLatest: false
          name: ${{needs.extract_info.outputs.release_type}}/${{needs.extract_info.outputs.version}}
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.RELEASE_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.RELEASE_GPG_PASS }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Export Key Ring
        run: gpg --export-secret-keys --armor ${{ secrets.RELEASE_GPG_KEY_ID }} > private.key

      - name: Build
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:build

      - name: Publish to GitHub GPR
        env:
          GRADLE_GITHUB_USERNAME: ${{ secrets.GITHUB_ACTOR }}
          GRADLE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GRADLE_SONATYPE_USERNAME: ${{ secrets.SONARTYPE_NEXUS_USERNAME }}
          GRADLE_SONATYPE_PASSWORD: ${{ secrets.SONARTYPE_NEXUS_PASSWORD }}
          GRADLE_SIGNING_KEY: ${{ secrets.RELEASE_GPG_PRIVATE_KEY }}
          GRADLE_SIGNING_PASSWORD: ${{ secrets.RELEASE_GPG_PASS }}
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:publishAllPublicationsToGitHubRepository

  publish-sonartype:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.RELEASE_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.RELEASE_GPG_PASS }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Export Key Ring
        run: gpg --export-secret-keys --armor ${{ secrets.RELEASE_GPG_KEY_ID }} > private.key

      - name: Build
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:build

      - name: Publish to GitHub GPR
        env:
          GRADLE_GITHUB_USERNAME: ${{ secrets.GITHUB_ACTOR }}
          GRADLE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GRADLE_SONATYPE_USERNAME: ${{ secrets.SONARTYPE_NEXUS_USERNAME }}
          GRADLE_SONATYPE_PASSWORD: ${{ secrets.SONARTYPE_NEXUS_PASSWORD }}
          GRADLE_SIGNING_KEY: ${{ secrets.RELEASE_GPG_PRIVATE_KEY }}
          GRADLE_SIGNING_PASSWORD: ${{ secrets.RELEASE_GPG_PASS }}
        run: ./gradlew :${{needs.extract_info.outputs.release_type}}:publishAllPublicationsToSonatypeRepository
