name: Lint using detekt

# Run workflow each time code is pushed to your repository and on a schedule.
# The scheduled workflow runs every Thursday at 15:45 UTC.
on:
  push:
  pull_request:
  schedule:
    - cron: "45 15 * * 4"

jobs:
  lint:
    name: Lint using detekt ğŸ”¬
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Gradle ğŸ“¦
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew ğŸ“œ
        run: chmod +x gradlew

      - name: Cache Gradle packages â™»ï¸
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Lint with KtLint ğŸ”¬
        run: |
          ./gradlew lint sarifmerge

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: ./build/reports/sarifmerge

      - name: Upload SARIF file for GitHub Advanced Security ğŸ“‚
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: ./build/reports/sarifmerge
          category: KtLint
