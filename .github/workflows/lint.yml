name: Lint using ktlint

# Run workflow each time code is pushed to your repository and on a schedule.
# The scheduled workflow runs every Thursday at 15:45 UTC.
on:
  push:
    branches:
      - master
  schedule:
    - cron: "45 15 * * 4"

jobs:
  lint:
    name: Lint using ktlint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ 16 ]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Gradle ğŸ“¦
        uses: gradle/gradle-build-action@v2

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Grant execute permission for gradlew ğŸ“œ
        run: chmod +x gradlew

      - name: Cache Gradle packages â™»ï¸
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Lint with KtLint ğŸ”¬
        run: |
          ./gradlew check copyKtlintSarifReports

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: ./build/reports/ktlint/all

      - name: Merge SARIF files ğŸ“‚
        run: |
          npm i -g @microsoft/sarif-multitool
          chmod +x ./merge-sarif.sh
          ./merge-sarif.sh

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: ./build/reports/ktlint/merged/*.sarif

      - name: Upload SARIF file for GitHub Advanced Security ğŸ“‚
        uses: github/codeql-action/upload-sarif@v2
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: ./build/reports/ktlint/merged
          category: KtLint
