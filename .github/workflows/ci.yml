name: Java CI with Gradle

on: [ push, pull_request ]

jobs:
  build:
    name: Build and Test ğŸ—
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ 16 ]

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Gradle ğŸ› ï¸
        uses: gradle/gradle-build-action@v3

      - name: Set Executable Permission for Gradlew ğŸ”‘
        run: chmod +x gradlew

      - name: Cache Gradle Packages ğŸ“¦
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle ğŸ—ï¸
        run: |
          ./gradlew build allTests
        env:
          TEST_CONFIGURATION: full

      - if: success() || failure()
        name: Generate Test Reports ğŸ“Š
        run: |
          ./gradlew genReport koverXmlReport koverHtmlReport testAggregate
          zip -r build/reports/kover/html.zip build/reports/kover/html
          zip -r build/reports/tests.zip build/reports/tests

      - name: Upload Test Report ğŸ“¤
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Test Report
          path: build/reports/tests

      - name: Upload Kover Report ğŸ“¤
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Kover Report
          path: build/reports/kover/html.zip

      - name: Upload Coverage Report to CodeCov ğŸ“ˆ
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          flags: unittests
          files: build/reports/kover/report.xml
